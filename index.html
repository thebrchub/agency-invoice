<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Core -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon Set -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Primary SEO -->
    <title>IndieByll — Free Offline Invoice & Quotation Generator | No Signup</title>
    <meta
      name="description"
      content="IndieByll lets freelancers and indie businesses create professional invoices and quotations instantly. 100% free, works offline, auto-saves, clean PDF export. No signup required."
    />

    <!-- Open Graph -->
    <meta property="og:title" content="IndieByll — Free Invoice & Quotation Generator" />
    <meta
      property="og:description"
      content="Create invoices & quotations instantly. Works offline, auto-saves, exports beautiful PDFs. No accounts. Built for indie creators."
    />
    <meta property="og:image" content="https://indiebyll.thebrchub.tech/og-image.jpg" />
    <meta property="og:url" content="https://indiebyll.thebrchub.tech" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="IndieByll" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="IndieByll — Free Offline Invoice & Quotation Tool" />
    <meta
      name="twitter:description"
      content="No signup. No backend. Just fast, private invoices & quotations. Works offline."
    />
    <meta name="twitter:image" content="https://indiebyll.thebrchub.tech/twitter-og.jpg" />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="free invoice generator, quotation generator, offline invoice maker, indie billing tool, freelance invoice pdf, no signup invoice"
    />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://indiebyll.thebrchub.tech" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#6366f1" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "IndieByll",
      "description": "Free offline-first invoice and quotation generator with PDF export. No signup required.",
      "url": "https://indiebyll.thebrchub.tech",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "All",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Organization",
        "name": "The BRCHub"
      }
    }
    </script>

    <style>
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root:empty::before {
        content: "";
        position: fixed;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        margin: -20px 0 0 -20px;
        border: 4px solid #eef2ff;
        border-top: 4px solid #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
